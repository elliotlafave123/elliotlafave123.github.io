<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Verification code</title>
		<style>
			*,
			*::after,
			*::before {
				margin: 0;
				padding: 0;
				border: none;
			}
			html {
				box-sizing: border-box;
				font-family: "roboto", sans-serif;
			}

			body {
				background-color: #212529;
				color: #f1f3f5;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}

			main {
				/* background-color: #343a40; */
				text-align: center;
				margin: 1.5rem;
			}

			ul {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 2rem;
				margin: 1rem;
				border-radius: 0.5rem;
				background-color: #15181991;
				list-style: none;
			}
			li {
				font-size: 3rem;
			}
			.top-text {
				margin-top: 3rem;
			}
			h1 {
				margin-bottom: 2rem;
			}
			.didntrequest {
				margin-top: 2rem;
			}
		</style>
	</head>
	<body>
		<main>
			<div class="top-text">
				<h1>Verification Code</h1>
				<p>Your verification code for elliotlafave.com is below.</p>
			</div>

			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ul>
			<strong>(Do not tell this code to anyone)</strong>
			<p class="didntrequest">If you did not request this code you can safely ignore this email.</p>
		</main>
	</body>
</html>
