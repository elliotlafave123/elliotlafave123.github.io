<!DOCTYPE html>

  <head>

    <style>
      *,

        margin: 0;
        padding: 0;
        border: none;
        box-sizing: border-box;
      }
      html {
        font-family: "roboto", sans-serif;
      }

      body {
        background-color: #212529;
        color: #f1f3f5;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      main {
        /* background-color: #343a40; */
        text-align: center;
        margin: 1.5rem;
      }

      ul {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 2rem;
        margin: 1rem;
        border-radius: 0.5rem;
        background-color: #15181991;
        list-style: none;
      }
      li {
        font-size: 3rem;
      }
      .top-text {
        margin-top: 3rem;
      }
      h1 {
        margin-bottom: 2rem;
        text-align: center;
        width: 100%;
      }
      .didntrequest {
        margin-top: 2rem;
        text-align: center;
        width: 100%;
      }
      strong {
        text-align: center;
        width: 100%;
      }
      p {
        text-align: center;
        width: 100%;
      }
      header {
        background-color: #1a1e20;
        width: 100vw;
        padding: 0.3rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      i {
        margin-right: 1.5rem;
        font-size: 2.2rem;
      }
      img {
        width: 4rem;
        height: 4rem;
      }
      @media only screen and (max-width: 500px) {
        html {
          font-size: 70%;
        }
      }
      svg {
        width: 20rem;
        height: 15rem;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="https://d33wubrfki0l68.cloudfront.net/de4eb2840bd995fff8693e59dfbff5e8f7036730/36519/img/logo.png"

        <h1>Thanks for signing up</h1>

      <ul>
