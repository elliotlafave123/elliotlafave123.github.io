				</div>
				<div class="search__location">
					<img src="assets/desktop/icon-location.svg" alt="location icon" class="search__location-icon" />
					<input type="text" id="searchLocation" placeholder="Filter by location..." />
				</div>
				<div class="search__interactions">
					<div class="search__interactions-checkbox">
						<label class="checkbox-container">
							<input type="checkbox" id="fullTimeOnly" class="checkbox" />
							<span class="checkmark"></span>
						</label>
						<h4>Full Time Only</h4>
					</div>

					<button class="btn" id="SearchButton">Search</button>
				</div>
		</header>
