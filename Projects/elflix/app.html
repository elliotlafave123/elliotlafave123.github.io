<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" href="/assets/logo.svg" type="image/x-icon" />
		<script src="scripts/index.js" defer></script>
		<title>ElFlix</title>
	</head>
	<body>
		<main class="app-container">
			<div class="sidebar-container">
				<div class="sidebar-top">
					<div class="sidebar-container-logo">
						<img src="assets/logo.svg" alt="" />
					</div>

					<div class="sidebar__actions-container">
						<img class="sidebar-icon sidebar-icon-active" src="assets/icon-nav-home.svg" alt="" data-page="Home" />
						<img class="sidebar-icon" src="assets/icon-nav-movies.svg" alt="" data-page="Movies" />
						<img class="sidebar-icon" src="assets/icon-nav-tv-series.svg" alt="" data-page="TvSeries" />
						<img class="sidebar-icon" src="assets/icon-nav-bookmark.svg" alt="" data-page="Bookmarked" />
					</div>
				</div>

				<div class="user-container">
					<i class="fa-regular fa-user"></i>
				</div>
			</div>

			<div class="left-side">
				<div class="search-container">
					<img src="assets/icon-search.svg" alt="" />
					<input id="searchbar" type="text" placeholder="Search for movies or TV series..." />
				</div>

				<section class="main-view" id="View"></section>
			</div>
		</main>
	</body>
</html>
