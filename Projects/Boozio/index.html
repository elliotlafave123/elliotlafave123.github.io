<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Booze.io</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>

	<body>
		<div id="navBtn" class="navBtn">
			<i class="fas fa-bars"></i>
		</div>
		<!-- <button id="navBtn" class="navBtn">
			<img src="img/bars-solid.svg" alt="" />
		</button> -->
		<header class="header">booze.io</header>

		<nav>
			<div class="sidebar" id="sidebar">
				<h2>Your drinks</h2>
				<form action="none" id="sidebarForm">
					<div class="form-group-1"><h5>vodkas</h5></div>
					<div class="form-group-2"><h5>whiskeys</h5></div>
					<div class="form-group-3"><h5>gins</h5></div>
					<div class="form-group-4"><h5>rums</h5></div>
					<div class="form-group-5"><h5>shots</h5></div>
				</form>
			</div>
		</nav>

		<main class="takeaway">
			<div class="imgContainer" id="imgContainer">
				<img src="img/questionMark.png" id="img" class="finalImg" />
			</div>

			<div class="name-container">
				<h2 class="name">Press Button</h2>
			</div>
		</main>

		<div class="buttons-container">
			<button class="btn" id="spin">Spin</button>
			<button class="btn hidden" id="again">Again!</button>
		</div>

		<script src="script.js"></script>
	</body>
</html>
