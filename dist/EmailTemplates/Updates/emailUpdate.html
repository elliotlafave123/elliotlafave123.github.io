<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Verification code</title>
		<style>
			*,
			*::after,
			*::before {
				margin: 0;
				padding: 0;
				border: none;
				box-sizing: border-box;
			}
			html {
				font-family: "roboto", sans-serif;
			}

			body {
				background-color: #212529;
				color: #f1f3f5;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}

			main {
				min-width: 25rem;
				margin: 1.5rem;
			}

			.top-text {
				margin-top: 3rem;
				margin-bottom: 3rem;
			}
			h1 {
				margin-bottom: 2rem;
				width: 100%;
			}
			h3 {
				margin-bottom: 0.5rem;
			}
			strong {
				width: 100%;
			}
			p {
				width: 100%;
				margin-bottom: 1.5rem;
			}
			header {
				background-color: #1a1e20;
				width: 100vw;
				padding: 0.3rem;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			i {
				margin-right: 1.5rem;
				font-size: 2.2rem;
			}
			img {
				width: 4rem;
				height: 4rem;
			}
			@media only screen and (max-width: 500px) {
				html {
					font-size: 70%;
				}
			}
			svg {
				width: 20rem;
				height: 15rem;
			}
			.comment {
				background-color: #1a1e20;
				padding: 0.7rem;
				border-radius: 0.4rem;
				margin-bottom: 2rem;
			}
		</style>
	</head>
	<body>
		<header>
			<img src="https://d33wubrfki0l68.cloudfront.net/de4eb2840bd995fff8693e59dfbff5e8f7036730/36519/img/logo.png" alt="Logo Image" />
		</header>
		<main>
			<div class="top-text">
				<h1>{{title}}</h1>
				<p>{{Message}}</p>
			</div>
			<div class="comment">
				<p>{{Comment}}</p>
			</div>
			<h3>Email</h3>
			<p>{{email}}</p>
			<h3>Full Name</h3>
			<p>{{fullName}}</p>
		</main>
	</body>
</html>
