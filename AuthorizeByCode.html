<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authorization By Email Code | Elliotlafave.com</title>
  </head>
  <body>
    <h1>Please wait while we verify it's you.</h1>
  </body>
  <script>
    const params = new Proxy(new URLSearchParams(window.location.search), {
      get: (searchParams, prop) => searchParams.get(prop),
    });
    // const host = "https://elliotapiserver.co.uk"
    const host = "http://localhost:5000";
    const data = { id: params.id, verificationCode: params.verificationCode };

    fetch(`${host}/api/users/verify`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(data),
    }).then((res) => {
      console.log(res);
      if (res.status !== 200) {
        document.querySelector("h1").innerText = "Were sorry, there was an error while verifying your identity.";
      } else {
        console.log(res.message);
      }
    });

    fetch(`${host}/api/users/me`).then((res) => console.log(res));
  </script>
</html>
