<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="createDataStyle.css" />
		<title>Document</title>
	</head>
	<body>
		<form>
			<h2>Title</h2>
			<input type="text" id="title" />
			<h2>Paragraph</h2>
			<textarea type="text" id="paragraph"></textarea>
			<h2>Link Img</h2>
			<input type="text" id="linkImg" />
			<h2>Link Git</h2>
			<input type="text" id="linkGit" />
			<h2>Link Live Preview</h2>
			<input type="text" id="linkLivePreview" />

			<div class="checkboxes">
				<div class="checkbox">
					<input type="checkbox" id="tagHTML" />
					<h3>HTML?</h3>
				</div>
				<div class="checkbox">
					<input type="checkbox" id="tagCSS" />
					<h3>CSS?</h3>
				</div>
				<div class="checkbox">
					<input type="checkbox" id="tagJS" />
					<h3>JS?</h3>
				</div>
				<div class="checkbox">
					<input type="checkbox" id="tagAPI" />
					<h3>API?</h3>
				</div>
			</div>
		</form>
		<button id="button">Create Object</button>
		<script src="createData.js"></script>
	</body>
</html>
